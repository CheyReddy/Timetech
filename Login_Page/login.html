<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c08dd9d55a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/images/favicon-timetech.ico">
    <script src="/script.js"></script>
</head>
<body>
    <h1 id="web-name">Timetech</h1>
    <div class="container">
        <h1>User Login</h1>
        <p><input type="text" id="user" placeholder="Username"><i class="fas fa-user"></i></p>
        <p><input type="password" id="password" placeholder="Password"><i class="fas fa-lock"></i></p>
        <p><form action="/index.html"><button id="p3" type="submit">Login</button></form></p>
        <p id="forget">Forgot Password? <a href="#">Click Here</a></p>
        <p><form action="/Registration/registration.html"><button id="p4" type="submit">Create Account</button></form></p>
    </div>
</body>
</html>
