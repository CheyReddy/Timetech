<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetech</title>
    <link rel="icon" href="/images/favicon-timetech.ico">
    <link rel="stylesheet" href="profile.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="Profile">
        <h1>Profile</h1>
        <form action="">
                <table>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" name="fname" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td><input type="text" name="lname" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="mobileno">Mobile No:</label></td>
                        <td><input type="number" name="mobileno" placeholder="0123-456-789" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" placeholder="someone@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><textarea name="message" id="message" cols="30" rows="6" required></textarea></td>
                    </tr>
                </table>
        </form>
        <div class="buttons">
            <button class="all-btn"><a href="/Registration/registration.html">Edit Details</a></button>
            <button class="all-btn" onclick="order()">Order</button>
            <button class="all-btn"><a href="/index.html">Back</a></button>
        </div>
    </div>
</body>
</html>
